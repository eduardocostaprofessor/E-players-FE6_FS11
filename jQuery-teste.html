<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-bacana {
            background-color: salmon;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Login</h1>

    <form action="">
        <label for="">Nome</label>
        <input type="text" id="nome">

        <button type="button" id="mudar-form">Mudar Input</button>

        <button id="btn-testar">Testar</button>
        <button class="saudar">Testar</button>
        <button class="saudar">Testar</button>
        <button class="saudar">Testar</button>
        <button class="saudar">Testar</button>
        <button class="saudar">Testar</button>

    </form>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   
   <script>
        function boaNoite() {
            event.preventDefault();

            let nome = document.getElementById('nome').value;
            alert(`Boa noite ${nome}`);
        }
        
        // ao carregar da p√°gina
        $(document).ready(function(){
            
            $('#mudar-form').click(function(){
                $("#nome").addClass("form-bacana");
            });

            $("#btn-testar").click(function(){
                boaNoite();
            });


            $(".saudar").click(function(){
                boaNoite();
            })
        });
    </script>
</body>
</html>
